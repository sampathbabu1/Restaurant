<html>

<head>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body onload="initial()">
    <div class="tables">
        <center>
            <div class="input"> <input type="text" placeholder="Search Tables" onkeyup="searchTable(this.value)"></div>
        </center>
    </div>
    <div class="receipes">
        <center>
            <div class="input"> <input type="text" placeholder="Search Cuisines" style="width: 100%;"
                    onkeyup="searchCuisine(this.value)"></div>
        </center>
        <div id="cuisines">
        </div>
    </div>
    <div class="popup">
        <div class="model">
            <div onclick="closepopup()" class="closepop">+</div>
            <table id="generate">
                <tr>
                    <th>S.no</th>
                    <th>Item Name</th>
                    <th>Quantity</th>
                    <th>Amount</th>
                </tr>
            </table>
            <center> <button onclick="sessionclose()">Bill Generate</button></center>
        </div>
    </div>
    <script src="scr.js"></script>
</body>

</html>
